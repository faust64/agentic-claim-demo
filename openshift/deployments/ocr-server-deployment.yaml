apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocr-server
  namespace: claims-demo
  labels:
    app: ocr-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocr-server
  template:
    metadata:
      labels:
        app: ocr-server
    spec:
      containers:
      - name: ocr-server
        image: quay.io/mouachan/agentic-claims-demo/ocr-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: LLAMASTACK_ENDPOINT
          value: "http://claims-llamastack-service.claims-demo.svc.cluster.local:8321"
        - name: PYTHONUNBUFFERED
          value: "1"
        volumeMounts:
        - name: claim-documents
          mountPath: /claim_documents
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: claim-documents
        persistentVolumeClaim:
          claimName: claim-documents
