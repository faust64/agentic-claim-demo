{{- if .Values.llamastack.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: llamastack-test-v035
  namespace: {{ include "agentic-claims-demo.namespace" . }}
  labels:
    {{- include "agentic-claims-demo.labels" . | nindent 4 }}
    app: llamastack-v035
spec:
  type: {{ .Values.llamastack.service.type }}
  ports:
  - port: {{ .Values.llamastack.service.port }}
    targetPort: 8321
    protocol: TCP
    name: http
  selector:
    app: llamastack-v035
{{- end }}
