{{- if .Values.mcp.rag.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-server
  namespace: {{ include "agentic-claims-demo.namespace" . }}
  labels:
    {{- include "agentic-claims-demo.labels" . | nindent 4 }}
    app: rag-server
    component: mcp-server
spec:
  replicas: {{ .Values.mcp.rag.replicas }}
  selector:
    matchLabels:
      app: rag-server
  template:
    metadata:
      labels:
        app: rag-server
        component: mcp-server
    spec:
      containers:
      - name: rag-server
        image: {{ include "agentic-claims-demo.imageRegistry" . }}/{{ .Values.mcp.rag.image.repository }}:{{ .Values.mcp.rag.image.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: POSTGRES_HOST
          value: postgresql.{{ include "agentic-claims-demo.namespace" . }}.svc.cluster.local
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.auth.database }}
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: POSTGRES_PASSWORD
        - name: LLAMASTACK_ENDPOINT
          value: "http://llamastack-test-v035.{{ include "agentic-claims-demo.namespace" . }}.svc.cluster.local:8321"
        - name: EMBEDDING_MODEL
          value: {{ .Values.mcp.rag.env.EMBEDDING_MODEL | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.mcp.rag.env.LOG_LEVEL | quote }}
        resources:
          {{- toYaml .Values.mcp.rag.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
{{- end }}
