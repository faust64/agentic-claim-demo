{{- if .Values.mcp.ocr.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: ocr-server
  namespace: {{ include "agentic-claims-demo.namespace" . }}
  labels:
    {{- include "agentic-claims-demo.labels" . | nindent 4 }}
    app: ocr-server
spec:
  type: {{ .Values.mcp.ocr.service.type }}
  ports:
  - port: {{ .Values.mcp.ocr.service.port }}
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: ocr-server
{{- end }}
