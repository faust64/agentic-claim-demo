{{- if and .Values.postgresql.enabled .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secret
  namespace: {{ include "agentic-claims-demo.namespace" . }}
  labels:
    {{- include "agentic-claims-demo.labels" . | nindent 4 }}
    app: postgresql
type: Opaque
data:
  POSTGRES_USER: {{ .Values.postgresql.auth.username | b64enc }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword }}
{{- end }}
